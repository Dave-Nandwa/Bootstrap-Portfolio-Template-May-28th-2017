    <form>
  <h3 class="text-center">I'd Love to work with you.</h3>

        <br/>
  <div class="row">

          <option value="audi">Premium</option>
        </select>
          </div>
          
          
      </div>
      <textarea class="form-control" id="job-desc" name="job-desc" placeholder="Project Description" rows="5"></textarea>
      <br>
      <div class="row">

        .sidenav {

    overflow-x: hidden;
    transition: 0.5s;

    opacity: 0.9;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;

}

.sidenav a:hover{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
